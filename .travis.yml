language: python
python:
  - 2.6
  - 2.7
  - 3.4
  - 3.5
  - 3.6

matrix:
  fast_finish: true
  include:
    - python: 3.7
      dist: xenial
      sudo: true

cache: pip

install:
  - pip install -r dev_requirements.txt
script:
  - echo $STREAM_KEY
  - py.test -lv --cov=./
after_script:
  - "pep8 --exclude=migrations --ignore=E501,E225,W293 stream"
  - "python setup.py install"
  - "codecov"
